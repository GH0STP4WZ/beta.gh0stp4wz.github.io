<style>
.links-page {
    padding-bottom: 3rem;
}

.links-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
}

.link-category {
    background: var(--surface);
    border-radius: 12px;
    padding: 2rem;
    border: 1px solid var(--border);
}

.category-title {
    color: var(--primary-bright);
    margin-bottom: 1.5rem;
    font-size: 1.5rem;
    border-bottom: 2px solid var(--primary-dim);
    padding-bottom: 0.5rem;
}

.links-list {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.link-card {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1.5rem;
    text-decoration: none;
    color: inherit;
    transition: all 0.3s ease;
    border: 2px solid transparent;
}

.link-card:hover {
    border-color: var(--primary-dim);
    transform: translateX(5px);
}

.link-icon {
    width: 50px;
    height: 50px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
}

.link-icon svg {
    width: 24px;
    height: 24px;
}

.link-icon.discord {
    background: #5865F2;
    color: white;
}

.link-icon.github {
    background: #333;
    color: white;
}

.link-icon.gaming {
    background: var(--ctp-green);
    color: var(--background);
}

.link-icon.email {
    background: var(--primary);
    color: white;
}

.link-info h3 {
    margin: 0 0 0.25rem 0;
    font-size: 1.1rem;
    color: var(--text);
}

.link-info p {
    margin: 0;
    color: var(--text-muted);
    font-size: 0.9rem;
}

@media (max-width: 768px) {
    .links-grid {
        grid-template-columns: 1fr;
    }
    
    .link-category {
        padding: 1.5rem;
    }
}
</style>
